name: Test and Benchmark

on:
  push:
    branches: [ main, dev, rawbytedev-patch-workflow-1]
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run tests
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          go test ./... -v | tee tests.log >> $GITHUB_STEP_SUMMARY

      - name: Run benchmarks
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          go test ./... -v | tee bench.log >> $GITHUB_STEP_SUMMARY
      - name: Generate README with results
        run: |
          cp README.md README.results.md
          echo "" >> README.results.md
          echo "## CI Test Results" >> README.results.md
          cat tests.log >> README.results.md
          echo "" >> README.results.md
          echo "## CI Benchmark Results" >> README.results.md
          cat bench.log >> README.results.md
      - name: Upload README artifact
        uses: actions/upload-artifact@v4
        with:
          name: README-with-results
          path: README.results.md
